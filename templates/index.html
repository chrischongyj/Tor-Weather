<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tor Weather</title>
</head>

<body>
    <h1>Tor Weather</h1>
    <form>
        <label>Relay fingerprint:</label><br>
        <input id="fingerprint_id" type="text"><br>
        <button id="myButton" class="float-left submit-button" >Submit</button>
    </form> 
    <script type="text/javascript">
        document.getElementById("myButton").onclick = function () {
            window.open("/fingerprint/" + document.getElementById('fingerprint_id').value, '_blank').focus();
        };
    </script>
    
</body>
</html>
